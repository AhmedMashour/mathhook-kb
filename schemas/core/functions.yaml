        // Basic derivatives
        assert_eq!(expr!(sin(x)).derivative(&x, 1), expr!(cos(x)));
        assert_eq!(expr!(cos(x)).derivative(&x, 1), expr!(-sin(x)));
        assert_eq!(expr!(exp(x)).derivative(&x, 1), expr!(exp(x)));
        assert_eq!(expr!(ln(x)).derivative(&x, 1), expr!(1/x));

