  - title: "General-Purpose GCD"
    explanation: "Use PolynomialGcdOps trait for automatic algorithm selection"
    code:
      rust: |
        use mathhook_core::core::polynomial::PolynomialGcdOps;
        use mathhook_core::{expr, symbol};

        let x = symbol!(x);

        // f = x^2 - 1 = (x-1)(x+1)
        let f = expr!((x ^ 2) - 1);
        // g = x^2 - 2x + 1 = (x-1)^2
        let g = expr!((x ^ 2) - (2 * x) + 1);

        // Compute GCD
        let gcd = f.polynomial_gcd(&g).unwrap();
        // gcd = x - 1

        // Compute LCM
        let lcm = f.polynomial_lcm(&g).unwrap();
        // lcm = (x-1)^2(x+1)
