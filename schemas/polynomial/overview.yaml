        from mathhook.polynomial import PolynomialOps

        x = symbol('x')

        # Create polynomials
        f = expr('x^2 + 2*x + 1')
        g = expr('x^2 - 1')

        # Properties
        assert f.degree(x) == 2
        assert f.is_polynomial_in([x])

        # GCD computation
        gcd = f.polynomial_gcd(g)
        # gcd = x + 1
