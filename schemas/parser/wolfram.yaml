        # Functions (capital letters, brackets)
        expr = parse_wolfram("Sin[x]")
        expr = parse_wolfram("Exp[x]")
        expr = parse_wolfram("Log[x]")

        # Powers use ^ (not brackets)
        expr = parse_wolfram("x^2")
