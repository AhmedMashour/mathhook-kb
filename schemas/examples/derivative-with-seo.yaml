topic: "calculus.derivative"
title: "Symbolic Differentiation"
description: "Computes the derivative of an expression with respect to a variable using symbolic mathematics"

mathematical_definition: "\\frac{d}{dx}f(x)"

code_refs:
  rust: "mathhook_core::calculus::derivative"
  python: "mathhook.calculus.derivative"
  nodejs: "mathhook.calculus.derivative"

examples:
  - title: "Power Rule"
    explanation: "Demonstrates differentiation of polynomial expressions using the power rule"
    code:
      rust: |
        use mathhook::expr;
        let x = symbol!(x);
        let f = expr!(x ^ 3);
        let derivative = f.derivative(&x, 1);
        assert_eq!(derivative, expr!(3 * (x ^ 2)));
      python: |
        from mathhook import expr, symbol
        x = symbol('x')
        f = expr('x^3')
        derivative = f.derivative(x, 1)
        assert derivative == expr('3*x^2')
      nodejs: |
        const { expr, symbol } = require('mathhook');
        const x = symbol('x');
        const f = expr('x^3');
        const derivative = f.derivative(x, 1);
        console.log(derivative.toString()); // "3*x^2"
    expected_output: "3*x^2"

  - title: "Chain Rule"
    explanation: "Demonstrates differentiation of composite functions using the chain rule"
    code:
      rust: |
        let f = expr!(sin(x ^ 2));
        let derivative = f.derivative(&x, 1);
        // Returns: 2*x*cos(x^2)
      python: |
        f = expr('sin(x^2)')
        derivative = f.derivative(x, 1)
        # Returns: 2*x*cos(x^2)
      nodejs: |
        const f = expr('sin(x^2)');
        const derivative = f.derivative(x, 1);
        // Returns: 2*x*cos(x^2)
    expected_output: "2*x*cos(x^2)"

  - title: "Product Rule"
    explanation: "Demonstrates differentiation of products using the product rule"
    code:
      rust: |
        let f = expr!(x * sin(x));
        let derivative = f.derivative(&x, 1);
        // Returns: sin(x) + x*cos(x)
      python: |
        f = expr('x*sin(x)')
        derivative = f.derivative(x, 1)
        # Returns: sin(x) + x*cos(x)
      nodejs: |
        const f = expr('x*sin(x)');
        const derivative = f.derivative(x, 1);
        // Returns: sin(x) + x*cos(x)
    expected_output: "sin(x) + x*cos(x)"

