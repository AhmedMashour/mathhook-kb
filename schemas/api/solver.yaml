        // Result: x = -3/2

        // Solve: 5x - 10 = 0
        const eq2 = parse('5*x - 10');
        const sol2 = solve(eq2, x);
        // Result: x = 2

  - title: "Quadratic Equations"
    explanation: "Solve quadratic equations using quadratic formula"
    code:
      rust: |
        use mathhook::prelude::*;

        let x = symbol!(x);

        // Solve: x² - 5x + 6 = 0
        let eq1 = expr!(x ^ 2 - 5 * x + 6);
        let mut solver = MathSolver::new();
        let solutions = solver.solve(&eq1, &x);
        // Result: [x = 2, x = 3]

        // Solve: x² - 4 = 0 (difference of squares)
        let eq2 = expr!(x ^ 2 - 4);
        let sol2 = solver.solve(&eq2, &x);
        // Result: [x = -2, x = 2]

        // Complex roots: x² + 1 = 0
        let eq3 = expr!(x ^ 2 + 1);
        let sol3 = solver.solve(&eq3, &x);
        // Result: [x = i, x = -i]
      python: |
        from mathhook import symbol, solve

        x = symbol('x')

        # Solve: x² - 5x + 6 = 0
        eq1 = x**2 - 5*x + 6
        solutions = solve(eq1, x)
        # Result: [x = 2, x = 3]

        # Solve: x² - 4 = 0
        eq2 = x**2 - 4
        sol2 = solve(eq2, x)
        # Result: [x = -2, x = 2]

        # Complex roots
        eq3 = x**2 + 1
        sol3 = solve(eq3, x)
        # Result: [x = i, x = -i]
      nodejs: |
