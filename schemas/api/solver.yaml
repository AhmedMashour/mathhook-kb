  - title: "Linear Equations"
    explanation: "Solve linear equations ax + b = 0"
    code:
      rust: |
        use mathhook::prelude::*;

        let x = symbol!(x);

        // Solve: 2x + 3 = 0
        let eq1 = expr!(2 * x + 3);
        let mut solver = MathSolver::new();
        let sol1 = solver.solve(&eq1, &x);
        // Result: x = -3/2

        // Solve: 5x - 10 = 0
        let eq2 = expr!(5 * x - 10);
        let sol2 = solver.solve(&eq2, &x);
        // Result: x = 2
      python: |
        from mathhook import symbol, solve

        x = symbol('x')

        # Solve: 2x + 3 = 0
        eq1 = 2*x + 3
        sol1 = solve(eq1, x)
        # Result: x = -3/2

        # Solve: 5x - 10 = 0
        eq2 = 5*x - 10
        sol2 = solve(eq2, x)
        # Result: x = 2
      nodejs: |
