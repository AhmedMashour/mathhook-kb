        ) \
        .with_substitution("expression", "x^3") \
        .with_substitution("exponent", "3") \
        .with_substitution("result", "3x^2") \
        .build()

        print(derivative_msg.description)
        # Output: "Apply the power rule: d/dx(x^3) = 3¬∑x^(3-1) = 3x^2"
