common_pitfalls:
  - title: "Assuming Limit Equals Function Value"
    issue: "Limit describes approach, not value at point"
    solution: "Distinguish lim[x→a] f(x) from f(a)"
  - title: "Ignoring One-Sided Limits"
    issue: "Two-sided limit may not exist if left/right differ"
    solution: "Check one-sided limits for discontinuities"

