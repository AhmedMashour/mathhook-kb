  - "Continuity testing: Check if function is continuous at a point"
  - "Derivative definition: f'(a) = lim[h→0] (f(a+h) - f(a))/h"
  - "Asymptotic analysis: Behavior as x → ∞ or x → -∞"
  - "Indeterminate forms: Resolve 0/0, ∞/∞, etc."

