common_pitfalls:
  - title: "Expecting Numbers from simplify()"
    issue: "simplify() keeps expressions symbolic"
    solution: "Use evaluate_with_context() for numerical results"
  - title: "Using evaluate() Without Variables"
    issue: "Variables need substitution for numerical evaluation"
    solution: "Use evaluate_with_context() to substitute variables"
  - title: "Ignoring Domain Errors"
    issue: "unwrap() panics on domain errors"
    solution: "Always handle Result: match evaluate() { Ok(r) => ..., Err(e) => ... }"

