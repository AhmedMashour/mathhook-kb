common_pitfalls:
  - title: "Using Series Outside Radius of Convergence"
    issue: "Series diverges outside convergence radius"
    solution: "Check radius R and ensure |x-a| < R"
  - title: "Insufficient Terms"
    issue: "Too few terms for required accuracy"
    solution: "Use enough terms or reduce argument (e.g., sin(5) = sin(5-2π))"

performance:
  complexity: "O(n) for n terms"
  notes: |
    Series computation cost depends on:
    1. Number of terms: Each term requires differentiation + evaluation
    2. Derivative complexity: Higher derivatives may be large expressions
    3. Symbolic vs numerical: Symbolic manipulates expressions, numerical evaluates

