        const u = symbol('u');
        const x = symbol('x');
        const t = symbol('t');

        // PDE
        const equation = expr(u);
        const pde = new Pde(equation, u, [x, t]);

        // Wave speed
        const c = expr(442);

        // Boundary conditions
        const bc1 = BoundaryCondition.dirichlet(
            expr(0),
