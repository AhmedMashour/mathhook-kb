        use mathhook::prelude::*;

        let x = symbol!(x);
        let theta = symbol!(theta);

        // Scalars are commutative
        assert_eq!(x.symbol_type(), SymbolType::Scalar);
        assert_eq!(x.commutativity(), Commutativity::Commutative);
      python: |
