        def build_polynomial(coefficients, x):
            terms = []
            for i, coeff in enumerate(coefficients):
                coeff_expr = Expression.integer(coeff)
                power = Expression.integer(i)
                term = coeff_expr.mul(x.pow(power))
                terms.append(term)
            return Expression.add(terms)

