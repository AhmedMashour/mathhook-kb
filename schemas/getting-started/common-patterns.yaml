        # WRONG - comparing floats directly
        val1 = 3.14
        val2 = 3.14000000001
        # if val1 == val2:  # BAD!

        # CORRECT - use epsilon comparison
        tolerance = 1e-10
        if abs(val1 - val2) < tolerance:
            print("Values are approximately equal")

        # OR use exact rationals
        exact = Expression.rational(314, 100)  # Exact 3.14
