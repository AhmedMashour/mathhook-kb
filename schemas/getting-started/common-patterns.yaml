article:
  content: |
    # Common Patterns

    This chapter covers common patterns and best practices when using MathHook.

    ## Macro Usage Guidelines

    **ALWAYS use macros for:**
    - Symbol creation: `symbol!(x)` not `Symbol::new("x")`
    - Simple expressions: `expr!(x + y)`
    - Function calls: `expr!(sin(x))`

    **Use explicit API for:**
    - Runtime/loop variables (macros see token 'i', not value)
    - Programmatic construction with runtime data
    - Dynamic polynomial building

    ## Building Polynomials

    **Fixed Degree**: Use macros with `add:` helper
    **Dynamic Degree**: Use explicit API with loops

    ## Substitution Patterns

    Single or multiple variable substitution using HashMap.

    ## Working with Functions

    Create with `expr!` macro, `function!` macro, or `Expression::function()` for
    runtime function names. Compose functions by nesting.

    ## Matrix Patterns

    Create from vectors, identity matrices, zero matrices. Perform symbolic matrix
    operations.

    ## Error Handling

    Handle parsing errors with `match` on `Result`. Handle solver errors by checking
    result type.

    ## Performance Patterns

    - Bulk operations: Use iterators and collect
    - Caching results: Store in HashMap keyed by string representation
    - Reuse expressions (immutable, cheap to clone)

    ## Educational Patterns

    Use step-by-step explanations and derivative explanations for teaching.

    ## Common Pitfalls

    1. **Runtime variables in macros**: Use explicit API for loop variables
    2. **Nested macro calls**: Use intermediate variables
    3. **Float equality**: Use epsilon comparison, not ==

  sections:
    - title: "When to Use Macros"
      content: |
        Always use macros for symbol creation, simple expressions, and function calls.
        Macros provide compile-time checking and cleaner syntax.

    - title: "When to Use Explicit API"
      content: |
        Use explicit API for runtime variables (loops, conditionals), programmatic
        construction, dynamic polynomial building.

    - title: "Building Polynomials"
      content: |
        Fixed degree: use macros. Dynamic degree: loop with explicit API, build terms
        vector, combine with `Expression::add()`.

    - title: "Substitution"
      content: |
        Create HashMap mapping symbol names to Expression values. Call `.substitute()`
        on expression.

    - title: "Function Composition"
      content: |
        Nest function calls: `expr!(sin(cos(x)))` or build step-by-step with
        intermediate variables.

    - title: "Matrix Operations"
      content: |
        Create matrices with `Expression::matrix()`, identity with
        `Expression::identity_matrix()`, zero with `Expression::zero_matrix()`.

    - title: "Error Handling"
      content: |
        Parser returns `Result`, use `match` to handle errors. Solver returns results,
        check type for success/failure.

    - title: "Performance Patterns"
      content: |
        Bulk operations with iterators. Cache results in HashMap. Reuse expressions
        (immutable, cheap clone).

    - title: "Educational Features"
      content: |
        Use `.explain_simplification()` and derivative explanations for teaching.
        Access steps field for step-by-step display.

    - title: "Common Pitfalls"
      content: |
        Avoid runtime variables in macros. Avoid nested macro calls. Avoid float
        equality comparison (use epsilon).

