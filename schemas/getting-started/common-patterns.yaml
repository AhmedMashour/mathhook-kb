        // Build step by step
        const inner = Expression.function('cos', [x]);
        const composed = Expression.function('sin', [inner]);

        console.log(`Composed function: ${composed.toString()}`);

  - title: "Performance - Bulk Operations"
    explanation: "Efficient batch processing"
