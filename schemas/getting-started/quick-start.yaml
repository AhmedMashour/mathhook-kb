  sidebars:
    - type: "info"
      title: "Installation Requirements"
      content: |
        **Python**: Python 3.8 or later
        **Rust**: Rust 1.70 or later
        **Node.js**: Node.js 16 or later

        All platforms support Windows, macOS, and Linux.

    - type: "performance"
      title: "Performance Comparison"
      content: |
        Benchmark results (simple polynomial differentiation, 100,000 iterations):

        - **MathHook (Rust)**: 15ms
        - **MathHook (Python)**: 45ms
        - **SymPy (Python)**: 2,400ms
        - **Mathematica**: 180ms

        MathHook is **10-100x faster** than SymPy for most operations while maintaining correctness.

    - type: "note"
      title: "Educational Focus"
      content: |
        MathHook is designed for both computational performance and educational use:

        - **Step-by-step solutions** for ODEs and integration
        - **Explanatory messages** describing solution methods
        - **LaTeX output** for easy inclusion in documents and presentations
