examples:
  - title: "Installation and Basic Usage"
    explanation: |
      Install MathHook in your preferred language and start solving mathematical problems instantly.

      **Python**: Install via pip
      **Rust**: Add to Cargo.toml
      **JavaScript**: Install via npm
    code:
      python: |
        # Installation: pip install mathhook
        from mathhook import symbol, expr, solve

        # Create symbols
        x = symbol('x')

        # Build expressions
        equation = expr(x**2 - 4)

        # Solve
        solutions = solve(equation, x)
        print(f"Solutions: {solutions}")  # [-2, 2]
      rust: |
        // Cargo.toml: mathhook-core = "0.1.0"
        use mathhook_core::{symbol, expr, solve};

        // Create symbols
        let x = symbol!(x);

        // Build expressions
        let equation = expr!(x^2 - 4);

        // Solve
        let solutions = solve(&equation, &x);
        println!("Solutions: {:?}", solutions);  // [-2, 2]
      nodejs: |
        // Installation: npm install mathhook-node
        const { symbol, expr, solve } = require('mathhook-node');

        // Create symbols
        const x = symbol('x');

        // Build expressions
        const equation = expr(x.pow(2).sub(4));

        // Solve
        const solutions = solve(equation, x);
        console.log(`Solutions: ${solutions}`);  // [-2, 2]
    expected_output: "Solutions: [-2, 2]"

  - title: "Symbolic Differentiation"
    explanation: |
      Compute derivatives symbolically with automatic simplification.
      MathHook handles polynomial, trigonometric, exponential, and logarithmic functions.
    code:
      python: |
        from mathhook import symbol, derivative

        x = symbol('x')
        f = x**3 + 2*x**2 - 5*x + 1

        # First derivative
        df = derivative(f, x)
        print(f"f'(x) = {df}")

        # Second derivative
        d2f = derivative(df, x)
        print(f"f''(x) = {d2f}")
      rust: |
        use mathhook_core::{symbol, expr};

        let x = symbol!(x);
        let f = expr!((x^3) + (2*(x^2)) - (5*x) + 1);

        // First derivative
        let df = f.derivative(&x, 1);
        println!("f'(x) = {}", df);

        // Second derivative
        let d2f = f.derivative(&x, 2);
        println!("f''(x) = {}", d2f);
      nodejs: |
        const { symbol, derivative } = require('mathhook-node');

        const x = symbol('x');
        const f = x.pow(3).add(x.pow(2).mul(2)).sub(x.mul(5)).add(1);

        // First derivative
        const df = derivative(f, x);
        console.log(`f'(x) = ${df}`);

        // Second derivative
        const d2f = derivative(df, x);
        console.log(`f''(x) = ${d2f}`);
    expected_output: |
      f'(x) = 3*x^2 + 4*x - 5
      f''(x) = 6*x + 4

  - title: "Solving Differential Equations"
    explanation: |
      MathHook automatically classifies and solves ordinary differential equations.
      Supports separable, linear, exact, Bernoulli, and homogeneous equations.
    code:
      python: |
        from mathhook import symbol, Function, solve_ode

        x = symbol('x')
        y = Function('y')

        # dy/dx = x/y (separable)
        equation = y.diff(x) - x/y

        solution = solve_ode(equation, y, x)
        print(f"Solution: {solution}")
      rust: |
        use mathhook_core::ode::{ODESolver, ODEClassifier};
        use mathhook_core::{symbol, expr};

        let x = symbol!(x);
        let y = symbol!(y);

        // dy/dx = x/y (separable)
        let classifier = ODEClassifier::new();
        let solver = ODESolver::new();

        let equation = expr!((dy/dx) - (x/y));
        let solution = solver.solve(&equation, &y, &x);
        println!("Solution: {}", solution);
      nodejs: |
        const { symbol, Function, solveODE } = require('mathhook-node');

        const x = symbol('x');
        const y = Function('y');

        // dy/dx = x/y (separable)
        const equation = y.diff(x).sub(x.div(y));

        const solution = solveODE(equation, y, x);
        console.log(`Solution: ${solution}`);
    expected_output: "Solution: y^2 = x^2 + C"

article:
  introduction:
    hook: |
      **MathHook** is a high-performance computer algebra system designed for modern applications. Written in Rust with bindings for Python and JavaScript, it combines the speed of compiled code with the convenience of scripting languages.

      Whether you're solving differential equations, performing symbolic calculus, or manipulating algebraic expressions, MathHook provides a consistent API across all supported languages.

  sections:
    - title: "Core Capabilities"
      content: |
        MathHook offers comprehensive symbolic mathematics features:

        ### Symbolic Computation ###
        - **Expression Building**: Create and manipulate symbolic expressions
        - **Simplification**: Automatic and manual simplification strategies
        - **Substitution**: Replace symbols with values or other expressions
        - **Pattern Matching**: Advanced pattern recognition and transformation

        ### Calculus ###
        - **Derivatives**: Symbolic differentiation with chain, product, and quotient rules
        - **Integrals**: Indefinite and definite integration
        - **Limits**: Symbolic limit computation
        - **Series Expansion**: Taylor and Maclaurin series

        ### Differential Equations ###
        - **ODE Solver**: Automatic classification and solving of ordinary differential equations
        - **PDE Solver**: Partial differential equation solving with separation of variables
        - **Numerical Methods**: Runge-Kutta, Euler, and other numerical ODE solvers

        ### Linear Algebra ###
        - **Matrix Operations**: Addition, multiplication, inversion, determinants
        - **Eigenvalues/Eigenvectors**: Symbolic and numerical computation
        - **Decomposition**: LU, QR, SVD decomposition

        ### Special Functions ###
        - **Gamma Function**: $\\Gamma(z)$ for complex arguments
        - **Beta Function**: $B(x, y)$ with series expansions
        - **Bessel Functions**: $J_n(x)$, $Y_n(x)$, $I_n(x)$, $K_n(x)$
        - **Error Functions**: $\\text{erf}(x)$, $\\text{erfc}(x)$

    - title: "Performance and Architecture"
      content: |
        MathHook is built with performance as a first-class concern:

        ### Rust Core ###
        - **Zero-Cost Abstractions**: No runtime overhead for symbolic operations
        - **Memory Efficiency**: 32-byte expression representation fits in CPU cache lines
        - **SIMD Acceleration**: Vectorized operations for numerical computation
        - **Thread-Safe**: All core types are `Send + Sync` for parallel processing

        ### Bindings ###
        - **Python (PyO3)**: Native Python extension with minimal overhead
        - **JavaScript (NAPI)**: Native Node.js addon for server-side computation
        - **WebAssembly**: Browser-compatible for client-side mathematics (coming soon)

        ### Parser ###
        - **LaTeX Support**: Parse LaTeX mathematical notation directly
        - **Standard Notation**: Intuitive mathematical syntax
        - **Implicit Multiplication**: Handles $2x$, $(a)(b)$, $\\sin(x)\\cos(x)$ automatically

    - title: "Language-Specific Features"
      content: |
        Each language binding provides idiomatic APIs:

        ### Python ###
        - **Operator Overloading**: Natural syntax with `+`, `-`, `*`, `/`, `**`
        - **NumPy Integration**: Convert to/from NumPy arrays
        - **Jupyter Support**: Rich display in notebooks with LaTeX rendering
        - **Type Hints**: Full type annotation for IDE support

        ### Rust ###
        - **Macros**: Ergonomic `symbol!()`, `expr!()`, `function!()` macros
        - **Type Safety**: Compile-time guarantees for expression validity
        - **Zero-Copy**: Efficient memory sharing with `Arc<Expression>`
        - **Async Support**: Non-blocking numerical integration and ODE solving

        ### JavaScript/TypeScript ###
        - **Promise API**: Async operations return native Promises
        - **TypeScript Definitions**: Full type definitions included
        - **Stream API**: Process large computations incrementally
        - **Browser Compatibility**: Works in Node.js and browsers (via WASM)

    - title: "Next Steps"
      content: |
